<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #0088cc;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="sendMessage">Send Message to Bot</button>
    <script>
        const sendMessageButton = document.getElementById('sendMessage');

        sendMessageButton.addEventListener('click', () => {
            // Sending data to the bot
            Telegram.WebApp.sendData("Hello, bot!"); // Replace this with actual data you want to send
        });

        // Initializing the Web App
        Telegram.WebApp.ready();
    </script>
</body>
</html>
